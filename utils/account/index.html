<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>A</title>

    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet">

	<script type="text/javascript" src="../../vendor/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../vendor/popper/popper.min.js"></script>
	<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../vendor/bootstrap/js/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="account.js"></script>
  </head>

  <body>
	<div class="container">
	<form class="well form-horizontal" action=" " method="post"  id="contact_form">
	<fieldset>

	<!-- Form Name -->
	<legend><center><h2><b>Form</b></h2></center></legend><br>

	<!-- Text input-->

	<div class="form-group">
	  <label class="col-md-4 control-label">Userid</label>  
	  <div class="col-md-4 inputGroupContainer">
	  <div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input  name="userid" id="userid" placeholder="Your steemit id" class="form-control"  type="text">
		</div>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" >Pkey</label> 
		<div class="col-md-4 inputGroupContainer">
		<div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input name="posting_key" placeholder="Posting key" class="form-control"  type="text">
		</div>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label">New uname</label>  
	  <div class="col-md-4 inputGroupContainer">
	  <div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input  name="user_name" placeholder="Username" class="form-control"  type="text">
		</div>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" >New password</label> 
		<div class="col-md-4 inputGroupContainer">
		<div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input name="user_password" placeholder="Password" class="form-control"  type="password">
		</div>
	  </div>
	</div>

	<div class="form-group">
	  <label class="col-md-4 control-label" >Confirm Password</label> 
		<div class="col-md-4 inputGroupContainer">
		<div class="input-group">
	  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
	  <input name="confirm_password" placeholder="Confirm Password" class="form-control"  type="password">
		</div>
	  </div>
	</div>

	<!-- Success message -->
	<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

	<!-- Button -->
	<div class="form-group">
	  <label class="col-md-4 control-label"></label>
	  <div class="col-md-4"><br>
		&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
	  </div>
	</div>

	</fieldset>
	</form>
	</div>

	</div>

</body>
</html>
